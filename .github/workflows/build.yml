name: Build with Maven

# on:
#   pull_request:
#     branches:
#       - main # запускать только для PR в main
on:
  push:
    branches:
      - "**"

jobs:
  build-job:
    runs-on: ubuntu-latest
    container:
      image: maven:3.9-eclipse-temurin-17

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Java version
        run: |
          echo "Using Java version:"
          java -version

      - name: Build, test and package with Maven
        run: mvn -B clean test package

      - name: Upload JAR artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifacts
          path: target/*.jar
  semgrep-sast:
    name: Semgrep SAST
    needs: build-job
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      contents: read
      actions: read

    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep and generate SARIF report
        run: |
          semgrep scan --config auto --sarif -o semgrep.sarif

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif

  dependency-check-sca:
    name: OWASP Dependency-Check (SCA)
    needs: build-job
    runs-on: ubuntu-latest
    container:
      image: maven:3.9-eclipse-temurin-21

    steps:
      - uses: actions/checkout@v4

      - name: Run Dependency-Check (HTML)
        run: |
          mvn -B org.owasp:dependency-check-maven:check \
            -DsuppressionFile=dependency-check-suppressions.xml \
            -Dformat=HTML \
            -Danalyzer.ossindex.enabled=false \
            -Ddependency-check.failOnError=false \
            -DfailBuildOnCVSS=11

      - name: Upload Dependency-Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: |
            target/dependency-check-report.html
            target/dependency-check-report.*
